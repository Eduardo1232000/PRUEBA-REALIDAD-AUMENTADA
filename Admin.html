<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto1 - IA</title>
    <link rel="stylesheet" href="css/admin.css">
</head>

<body class="tema_anaranjado">
    <div id='CUADRO_GRANDE_ADMIN'>
        <button id='BOTON_REGRESAR_HOME' class="BOTON" onclick="redirigir('index.html');"> Salir</button>
        <hr id="ADMIN_LINEA_TITULO">
        <label id="ADMIN_TITULO">Administracion</label>
        <label id="TEXTO_PROLOG">Prolog</label>
        <label id="STATUS_JSON"></label>
        <div id="ADMIN_DIV">

            <label for="fileInput" id="ADMIN_TEXTO_ARCHIVO">Cargar archivo Prolog:</label>
            <input type="file" id="fileInput" accept=".pl">
            <button onclick="guardarJson()">Guardar JSON</button>

            <label id="ADMIN_DESCRIPCION1" class="DESCRIPCION">
                Administracion y Configuracion general del sistema
            </label>


            <select id="SELECT_LUGAR"></select>
            <button id="BOTON_MODIFICAR" onclick="AccionModificar()">Modificar</button>
            <button id="BOTON_AGREGAR" onclick="AccionAgregar()">Agregar Nuevo</button>
        </div>
        <div id="EDITAR_AGREGAR" class="oculto">

            <input id="nombre_lugar" class="cuadro_texto" placeholder="Ej.Lugar 1"></input>
            <div id="multimedia_fields">
                <div class="multimedia_pair">
                    <textarea id="multimedia_titulo" class="cuadro_texto" placeholder="TÃ­tulo Y URLMultimedia"></textarea>
                    <textarea id="multimedia_url" class="cuadro_texto" placeholder="URL Multimedia"></textarea>
                </div>
            </div>
            <button id="BOTON_ACCION_AGREGARCAMPO" class="BOTON_ACCION_M_G" onclick="agregarCampoMultimedia()">Agregar Otro Multimedia</button>




            <input id="info_ubicacion" class="cuadro_texto" placeholder="Informacion ubicacion"></input>
            <textarea id="info_historia" class="cuadro_texto" placeholder="Informacioni historia"></textarea>
            <textarea id="info_dato_curioso" class="cuadro_texto" placeholder="Datos curiosos"></textarea>
            <input id="ubicacion_lugar" class="cuadro_texto" placeholder="Ubicacion del lugar"></input>
            <input id="sitio_lugar" class="cuadro_texto" placeholder="Sitio lugar"></input>
            <input id="filtro_tematico" class="cuadro_texto" placeholder="Filtro"></input>

            <button id="BOTON_ACCION_ATRAS" class="BOTON_ACCION_M_G" onclick="AccionAtras()">Atras</button>
            <button id="BOTON_ACCION_GUARDAR" class="BOTON_ACCION_M_G" onclick="guardarLugar()">Guardar</button>
            <button id="BOTON_ACCION_MODIFICAR" class="BOTON_ACCION_M_G" onclick="guardarModificacion()">Guardar Cambios</button>

        </div>
    </div>
    <script src="js/animacion_y_navegacion.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
