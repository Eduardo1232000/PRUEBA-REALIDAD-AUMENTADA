<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <button id="EMERGENTE_BOTON_ACEPTAR"onclick="verificarPassword()">Aceptar</button>
